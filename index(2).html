<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Species Recognizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            background: url('') center/cover;
            color: #ffffff;
            position: relative;
            background-color: #8BC6EC;
background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .title {
            font-size: 3rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            color: white;
            animation: glowEffect 1s infinite alternate, blinkEffect 1.5s infinite;
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 5px rgba(74, 174, 78, 0.8), 0 0 10px rgba(76, 175, 80, 0.6);
            }
            100% {
                text-shadow: 0 0 10px rgba(76, 175, 80, 1), 0 0 20px rgba(76, 175, 80, 0.8);
            }
        }

        @keyframes blinkEffect {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .recognition-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .recognition-card:hover {
            transform: translateY(-5px);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .upload-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem;
            opacity: 0.9;
        }

        .btn:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #preview, #audioPreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            display: none;
            margin: 1rem auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #result, #audioResult {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-input {
            display: none;
        }

        /* Updated Floating Button Styles */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 2s infinite ease-in-out;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .floating-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .floating-button::before {
            content: 'üê¶';
            font-size: 30px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AvionAi</h1>
        
        <div class="recognition-card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-camera upload-icon"></i>
                <h3>Upload Image</h3>
                <p>Click or drag to upload bird image</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" class="file-input">
            <img id="preview">
            <div id="result"></div>
            <button id="predictButton" class="btn" onclick="predictBird()" disabled>
                <i class="fas fa-search"></i> Identify Bird
            </button>
        </div>

        <div class="recognition-card">
            <div class="upload-area" onclick="document.getElementById('audioInput').click()">
                <i class="fas fa-music upload-icon"></i>
                <h3>Upload Bird Song</h3>
                <p>Click or drag to upload bird audio</p>
            </div>
            <input type="file" id="audioInput" accept="audio/*" class="file-input">
            <audio id="audioPreview" controls></audio>
            <div id="audioResult"></div>
            <button id="audioPredictButton" class="btn" onclick="predictBirdAudio()" disabled>
                <i class="fas fa-music"></i> Identify Bird Song
            </button>
        </div>
    </div>

    <!-- Updated Floating Button -->
    <button class="floating-button" onclick="window.location.href='chatbot.html'"></button>
    <button class="floating-button" onclick="window.location.href='../Main Project/chatbot.html'"></button>

    <!-- Add the community button -->
    <a href="community.html" class="community-btn">Community</a>
    <script>
        const API_KEY = "AIzaSyBTT-HpVwM7sB1nyN4Vcnd9d7ekdRlXjnU";
        const BASE_URL = "https://generativelanguage.googleapis.com/upload/v1beta/files?key=" + API_KEY;
        let selectedFile = null;
        let selectedAudio = null;

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
                document.getElementById("predictButton").disabled = false;
            }
        });

        document.getElementById("audioInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                selectedAudio = file;
                const audioUrl = URL.createObjectURL(file);
                document.getElementById("audioPreview").src = audioUrl;
                document.getElementById("audioPreview").style.display = "block";
                document.getElementById("audioPredictButton").disabled = false;
            }
        });

        async function uploadFile(file) {
            const startResponse = await fetch(BASE_URL, {
                method: "POST",
                headers: {
                    "X-Goog-Upload-Protocol": "resumable",
                    "X-Goog-Upload-Command": "start",
                    "X-Goog-Upload-Header-Content-Length": file.size,
                    "X-Goog-Upload-Header-Content-Type": file.type,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ file: { display_name: file.name } })
            });
            if (!startResponse.ok) throw new Error("File upload start failed");
            const uploadUrl = startResponse.headers.get("X-Goog-Upload-URL");
            
            const uploadResponse = await fetch(uploadUrl, {
                method: "POST",
                headers: {
                    "Content-Length": file.size,
                    "X-Goog-Upload-Offset": "0",
                    "X-Goog-Upload-Command": "upload, finalize"
                },
                body: file
            });
            if (!uploadResponse.ok) throw new Error("File upload failed");
            const data = await uploadResponse.json();
            return data.file.uri;
        }

        async function predictBird() {
            const resultEl = document.getElementById("result");
            const buttonEl = document.getElementById("predictButton");
            
            resultEl.innerText = "Processing...";
            buttonEl.disabled = true;
            buttonEl.classList.add("loading");
            
            if (!selectedFile) {
                resultEl.innerText = "No file selected!";
                buttonEl.disabled = false;
                buttonEl.classList.remove("loading");
                return;
            }
            
            try {
                const fileUri = await uploadFile(selectedFile);
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "What bird species is in this image?" }, { file_data: { file_uri: fileUri } }] }]
                    })
                });
                const data = await response.json();
                resultEl.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No result";
            } catch (error) {
                resultEl.innerText = "Error: " + error.message;
            } finally {
                buttonEl.disabled = false;
                buttonEl.classList.remove("loading");
            }
        }

        async function predictBirdAudio() {
            const resultEl = document.getElementById("audioResult");
            const buttonEl = document.getElementById("audioPredictButton");
            
            resultEl.innerText = "Processing...";
            buttonEl.disabled = true;
            buttonEl.classList.add("loading");
            
            if (!selectedAudio) {
                resultEl.innerText = "No audio file selected!";
                buttonEl.disabled = false;
                buttonEl.classList.remove("loading");
                return;
            }
            
            try {
                const fileUri = await uploadFile(selectedAudio);
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "What bird species is in this audio file?" }, { file_data: { file_uri: fileUri } }] }]
                    })
                });
                const data = await response.json();
                resultEl.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No result";
            } catch (error) {
                resultEl.innerText = "Error: " + error.message;
            } finally {
                buttonEl.disabled = false;
                buttonEl.classList.remove("loading");
            }
        }
    </script>
      <style>
        /* Previous styles remain the same */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        /* All previous styles remain exactly the same */
        
        /* Add new community button styles */
        .community-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .community-btn:before {
            content: '\f0c0';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        .community-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #45a049, #7cb342);
        }

        .community-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }
    </style>
</body>
</html>
