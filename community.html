<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvionAI Community</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: linear-gradient(135deg, 
                #1a2a6c,  /* Deep blue */
                #2a4858,  /* Medium blue */
                #2c5364,  /* Ocean blue */
                #3498db   /* Sky blue */
            );
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }



        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            z-index: -1;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #user-name {
            background: rgba(76, 175, 80, 0.2);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
        }

        .create-post {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        #post-content {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        #post-content:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.5);
        }

        .create-post button {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-post button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .create-post button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        #posts-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .post {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            min-height: 200px; /* Minimum height for consistency */
            display: flex;
            flex-direction: column;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post strong {
            color: #4CAF50;
            font-weight: 600;
        }

        .post p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .post-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .home-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .post-image {
            width: 100%;
            height: 400px; /* Fixed height for all images */
            object-fit: cover; /* This will maintain aspect ratio while covering the space */
            border-radius: 10px;
            margin: 1rem 0;
            cursor: pointer;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            width: 100%;
            text-align: center;
            color: white;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .custom-file-upload i {
            margin-right: 8px;
        }

        #image-upload {
            display: none;
        }

        .file-name {
            font-size: 0.9rem;
            margin-left: 8px;
            opacity: 0.8;
        }

        .post-footer {
            margin-top: auto; /* This pushes the footer to the bottom of the post */
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .like-button {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 8px 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border-radius: 20px;
        }

        .like-button:hover {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
        }

        .like-button.liked {
            color: #ff0000;
        }

        .like-button i {
            font-size: 1.2rem;
        }

        .like-count {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .post-content {
            flex-grow: 1; /* This will make the content area expand to fill available space */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            cursor: pointer;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AvionAI Community</h1>
        <div id="user-name">Loading...</div>
    </div>

    <div class="create-post">
        <textarea id="post-content" rows="4" placeholder="Share your bird watching experience..."></textarea>
        <label for="image-upload" class="custom-file-upload">
            üì∏ Choose Photo üñºÔ∏è
            <span class="file-name"></span>
        </label>
        <input type="file" id="image-upload" accept="image/*">
        <button onclick="createPost()">Create Post</button>
    </div>

    <div id="posts-container"></div>

    <a href="AvionAi.html   " class="home-btn">üè†Home</a>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        const SUPABASE_URL = 'https://hjionmetmiphksnptsso.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqaW9ubWV0bWlwaGtzbnB0c3NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk4OTIwMjEsImV4cCI6MjA1NTQ2ODAyMX0.-svmO28RlTGJM8iB52wn-MXSAWsUoQeLO5fkERHlWPs';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function displayUserName() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                const { data: userData, error } = await supabaseClient
                    .from('profiles')
                    .select('username')
                    .eq('id', user.id)
                    .single();

                if (error) {
                    console.error("Error fetching username:", error);
                    return;
                }
                document.getElementById('user-name').textContent = userData.username || "Anonymous";
            } else {
                document.getElementById('user-name').textContent = "Guest";
            }
        }

        async function createPost() {
            try {
                const content = document.getElementById('post-content').value.trim();
                const imageFile = document.getElementById('image-upload').files[0];
                
                if (!content) {
                    alert("Please enter some content");
                    return;
                }

                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    alert("Please sign in to create a post");
                    return;
                }

                const createButton = document.querySelector('.create-post button');
                createButton.disabled = true;
                createButton.textContent = "Creating...";

                // Convert image to base64 if an image was selected
                let base64Image = null;
                if (imageFile) {
                    base64Image = await convertToBase64(imageFile);
                }

                const { error } = await supabaseClient
                    .from('posts')
                    .insert([{ 
                        content, 
                        user_id: user.id,
                        base_image: base64Image 
                    }]);

                if (error) {
                    throw error;
                }

                document.getElementById('post-content').value = "";
                document.getElementById('image-upload').value = "";
                await loadPosts();
                
            } catch (error) {
                console.error("Error creating post:", error);
                alert("Error creating post: " + error.message);
            } finally {
                const createButton = document.querySelector('.create-post button');
                createButton.disabled = false;
                createButton.textContent = "Create Post";
            }
        }

        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        async function loadPosts() {
            try {
                console.log('Attempting to load posts...');
                const { data: posts, error } = await supabaseClient
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('Database error:', error);
                    throw error;
                }

                const container = document.getElementById('posts-container');
                container.innerHTML = '';

                if (!posts || posts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 20px;">No posts yet!</p>';
                    return;
                }

                for (const post of posts) {
                    const { data: userData } = await supabaseClient
                        .from('profiles')
                        .select('username')
                        .eq('id', post.user_id)
                        .single();

                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    const formattedDate = new Date(post.created_at).toLocaleString();
                    
                    const imageHtml = post.base_image 
                        ? `<img src="${post.base_image}" alt="Post image" class="post-image" onclick="openModal('${post.base_image}')">` 
                        : '';

                    postElement.innerHTML = `
                        <div class="post-header">
                            <strong>${userData?.username || 'Unknown User'}</strong>
                            <span class="post-date">${formattedDate}</span>
                        </div>
                        <p>${post.content}</p>
                        ${imageHtml}
                        <div class="post-footer">
                            <button onclick="handleLike(${post.id})" class="like-button ${post.likes > 0 ? 'liked' : ''}">
                                <i class="fas fa-heart"></i>
                                <span class="like-count">${post.likes || 0}</span>
                            </button>
                        </div>
                    `;
                    container.appendChild(postElement);
                }

                console.log('Posts loaded and displayed successfully');
            } catch (error) {
                console.error('Error in loadPosts:', error);
                const container = document.getElementById('posts-container');
                container.innerHTML = '<p style="color: red; text-align: center; padding: 20px;">Error loading posts. Please try again later.</p>';
            }
        }

        async function handleLike(postId) {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) {
                    alert("Please sign in to like posts");
                    return;
                }

                // Get current post data
                const { data: post, error: fetchError } = await supabaseClient
                    .from('posts')
                    .select('likes')
                    .eq('id', postId)
                    .single();

                if (fetchError) throw fetchError;

                // Update likes count
                const newLikes = (post.likes || 0) + 1;
                
                const { error: updateError } = await supabaseClient
                    .from('posts')
                    .update({ likes: newLikes })
                    .eq('id', postId);

                if (updateError) throw updateError;

                // Refresh posts to show updated likes
                await loadPosts();

            } catch (error) {
                console.error("Error handling like:", error);
                alert("Error liking post: " + error.message);
            }
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "flex";
            modalImg.src = imageSrc;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, calling loadPosts...');
            displayUserName();
            loadPosts();
        });

        document.querySelector('.close-modal').addEventListener('click', closeModal);
        document.getElementById('imageModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        document.getElementById('image-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameSpan = this.previousElementSibling.querySelector('.file-name');
            if (fileName) {
                fileNameSpan.textContent = ` - ${fileName}`;
            } else {
                fileNameSpan.textContent = '';
            }
        });
    </script>
</body>
</html>
