        window.toggleLike = async function (postId) {
    const user = auth.currentUser;
    if (!user) {
        alert("Please sign in to like posts.");
        return;
    }

    // Fetch post data
    const { data: post, error } = await supabase
        .from("posts")
        .select("likes, liked_users")
        .eq("id", postId)
        .single();

    if (error || !post) {
        console.error("Error fetching post:", error);
        return;
    }

    let likedUsers = post.liked_users || []; // Ensure liked_users is an array
    let newLikes = post.likes;

    if (likedUsers.includes(user.email)) {
        // Unlike: Remove user email from liked_users array
        likedUsers = likedUsers.filter(email => email !== user.email);
        newLikes -= 1;
    } else {
        // Like: Add user email to liked_users array
        likedUsers.push(user.email);
        newLikes += 1;
    }

    // Update post likes and liked_users array
    const { error: updateError } = await supabase
        .from("posts")
        .update({ likes: newLikes, liked_users: likedUsers })
        .eq("id", postId);

    if (updateError) {
        console.error("Error updating likes:", updateError);
    } else {
        console.log("Like updated successfully");
        document.getElementById(`like-count-${postId}`).textContent = newLikes;
        document.querySelector(`[onclick="toggleLike('${postId}')"]`).classList.toggle("liked");
    }
    await loadPosts();
};

window.createPost = async function () {
    const user = auth.currentUser;
    if (!user) {
        alert("Please sign in to create a post.");
        return;
    }

    const content = document.getElementById("post-content").value;
    if (!content.trim()) {
        alert("Post content cannot be empty!");
        return;
    }

    const { data, error } = await supabase.from("posts").insert([
        { email: user.email, content: content, likes: 0, liked_users: [] }
    ]);

    if (error) {
        console.error("Error creating post:", error);
    } else {
        document.getElementById("post-content").value = ""; // Clear textarea
        await loadPosts(); // Refresh post list
    }
};

        
    
        window.loadPosts = async function () {
            const user = auth.currentUser;
            const { data: posts, error } = await supabase
                .from("posts")
                .select("*")
                .order("created_at", { ascending: false });
    
            if (error) {
                console.error(error);
                return;
            }
    
            const postsContainer = document.getElementById("posts-container");
            postsContainer.innerHTML = "";
    
            for (let post of posts) {
                let isLiked = false;
                
                if (user) {
                    const { data: likeData } = await supabase
                        .from("likes")
                        .select("*")
                        .eq("post_id", post.id)
                        .eq("user_id", user.uid)
                        .single();
                    isLiked = likeData !== null;
                }
    
                const postElement = document.createElement("div");
                postElement.className = "post";
                postElement.innerHTML = `
                    <p><strong>User:</strong> ${post.email}</p>
                    <p>${post.content}</p>
                    ${post.base_image ? `<img src="${post.base_image}" alt="Post Image">` : ""}
                    <button class="like-btn ${isLiked ? "liked" : ""}" onclick="toggleLike('${post.id}')">
                        <i class="fas fa-heart"></i> <span id="like-count-${post.id}">${post.likes}</span>
                    </button>
                `;
                postsContainer.appendChild(postElement);
            }
        };

        loadPosts();
